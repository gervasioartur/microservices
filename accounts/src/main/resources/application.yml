server:
  port: 8080
spring:
  application:
    name: accounts
  profiles:
    active: 'qa'
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: ''
    h2:
      console:
        enabled: true
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: update
        show-sql: true
  config:
    import: 'optional:configserver:http://localhost:8071'